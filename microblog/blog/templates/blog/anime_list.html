{% extends "base.html" %}

{% block body %}

<h1>アニメを探す</h1>
<form action="{% url 'api_call' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for anime in anime_list %}
    <p>ID:{{ anime.id }}</p>
    <p>Title:{{ anime.title }}</p>
    <hr>
    {% endfor%}
</form>

{% endblock %}
