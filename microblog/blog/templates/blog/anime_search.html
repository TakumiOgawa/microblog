{% extends "base.html" %}

{% block body %}

<h1>アニメを探す</h1>
<form action="{% url 'api_call' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
        <div class="col-sm-3">
            <input type="text" class="form-control sbc_field" name="year" placeholder="2019"/>
            <input type="text" class="form-control sbc_field" name="cours" placeholder="春"/>
        </div>
        <button type="submit" class="btn btn-primary" name='action' value="search">探す</button>
    </div>
</form>
{% if anime_list %}
    {% for anime in anime_list %}
    <p>ID:{{ anime.id }}</p>
    <p>Title:{{ anime.title }}</p>
    <hr>
    {% endfor%}
{% endif %}

{% endblock %}
