{% extends "base.html" %}

{% block body %}

<h1>アニメを探す</h1>
<form action="{% url 'api_call' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
        <div class="col-sm-3">
            <input type="text" class="form-control sbc_field" name="season" placeholder="2018"/>
        </div>
        <button type="submit" class="btn btn-primary" name='action' value="search">探す</button>
    </div>
</form>

{% endblock %}
