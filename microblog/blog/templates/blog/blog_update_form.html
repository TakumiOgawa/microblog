{% extends "base.html" %}
{% load widget_tweaks %}
{% block body %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-1 col-md-10 col-md-offset-1">
        <h1>編集</h1>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <table class="table">
                    {% csrf_token %}
                    <input type="hidden" name="user" id="id_user" value="{{ user.id }}">
                    <div class="col-sm-9">
                        {{ form.content.label }}:
                        {{ form.content|add_class:'form-control' }}
                    </div>
                    <div class="col-sm-9">
                        {{ form.photo.label }}:
                        {{ form.photo|add_class:'btn btn-default' }}
                    </div>
                </table>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col-sm">
                    <button type="submit" class="btn btn-info btn-block">SAVE</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm">
                    <a href="{% url 'detail' object.id %}" class="btn btn-warning btn-block">CANCEL</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
