{% extends 'base.html' %}
{% load widget_tweaks %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    <div class="form-group row">
        <div class="form-group">
            <div class="col-sm">
                {% csrf_token %}
                {{ form.content.label }}:
                {{ form.content|add_class:'form-control' }}
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm">
                <button type="submit" class="btn btn-info btn-block">コメントする</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
