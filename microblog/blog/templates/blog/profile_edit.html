{% extends "base.html" %}
{% load widget_tweaks %}
{% block body %}
<h1>プロフィール編集</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    <div class="col-sm-12">
                        {{ form.as_p }}
                        {{formset.as_p}}
                    </div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-info"> 更新する</button>
                        <div class="delete-help">一度アカウントを削除すると、二度と元に戻せません。</div>
                        <a data-confirm="本当に削除してもよろしいですか？" class="btn btn-danger"
                           href="{% url 'user_delete' user.nick_name %}">アカウントを削除する</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    {% endblock %}
