{% extends "base.html" %}
{% load widget_tweaks %}
{% block body %}


<form method="post" action="{% url 'login' %}?next={{ '/' }}">
    <div class="card">
        {% csrf_token %}
        <div class="card-body">
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <hr>
            {% endfor %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="form-group row">
                <div class="col-sm">
                    <button class="btn btn-primary btn-block" type="submit">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="form-group row">
    <div class="col-sm">
        <a href="{% url 'user_create' %}" class="btn btn-success btn-block">SIGNUP</a>
    </div>
</div>
<div class="form-group row">
    <div class="col-sm">
        <a href="{% url 'index' %}" class="btn btn-default btn-block">CANCEL</a>
    </div>
</div>


{% endblock %}
