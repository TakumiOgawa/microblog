{% extends "base.html" %}
{% load widget_tweaks %}
{% block body %}


<form method="post" action="{% url 'login' %}">
    <table class="table">
        {% csrf_token %}
        {{ form }}
    </table>

    <input type="hidden" name="next" value="{{ next }}">

    <div class="form-group row">
        <div class="col-sm">
            <button class="btn btn-primary btn-block" type="submit">ログイン</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm">
            <a href="{% url 'index' %}" class="btn btn-warning btn-block">キャンセル</a>
        </div>
    </div>
</form>

{% endblock %}
